    <h1>Perishable Today</h1>
    <h2>Available For Immediate Pick-Up</h2>
      <div class="row marketing">
        <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="exampleInputType1">Brief Summary (50 character max)</label>
                <input type="text" class="form-control" id="exampleInputType1" placeholder="20 burritos, 10 rice plates...">
              </div>
              <div class="form-group">
                  <label>Pickup within:</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <input placeholder="4" value="4" type="number" min="1" max="4">
                        </div>
                        <div class="col-sm-4">
                            <p>hours</p>
                        </div>
                    </div>
                </div>


              <div class="form-group">
                <label for="exampleInputType1">Description</label>
                <textarea class="form-control" rows="3" placeholder="Example: Call Jane to confirm pick-up. Park in 15 min Take Out carport."></textarea>
              </div>
              <button type="submit" class="btn btn-default btn-large btn-primary">Submit</button>
            </form>
        </div>
      </div>

      <div class="footer">
        <p>â™¥ from the FeedTo.Me team</p>
      </div>
    </div>
